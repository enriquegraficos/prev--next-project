<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/c0f00ae246.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <article class="review">
                <div class="title">
                     <h2>Our Reviews</h2>
                     <div class="underline"></div>
                 </div> 
                <div class="image-container">
                    <img src="./img/person.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque exercitationem rerum ea corrupti repellat, dolorum, nobis consectetur ipsam vero quam repudiandae? Quisquam dignissimos neque iure adipisci voluptates quia porro consequuntur.

                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>
</body>
<script src="./js/app.js"></script>
</html>
